<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body class="bg-secondary">
  <div class="container">
    <h1>Hello, world!</h1>
    <p><a href="https://awelvor.github.io/MesImages/carousel/index.html">carousel</a></p>
    <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="huawei/jpg/IMG_20231023_185306.jpg" class="d-block w-50 bg-danger">
    </div>
    <div class="carousel-item">
      <img src="huawei/jpg/IMG_20231031_104530.jpg" class="d-block w-50 bg-danger">
    </div>
    <div class="carousel-item">
      <img src="huawei/jpg/IMG_20231031_104533.jpg" class="d-block w-50 bg-danger">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" ></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" ></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" ></script>
  </body>

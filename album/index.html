<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://awelvor.github.io/MesImages/js/url.js"></script>
  </head>
  <body class="bg-light">
  <div class="container">
    <h1>Mes Images</h1>
    <p>Le 16/08/2025</p>
    
   
    
    
   
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#im1.jpg"><img src="im1.jpg" style="height: 200px;"></button>
<div class="modal fade" id="im1.jpg" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body"><img src="im1.jpg" style="height: 800px;"></div>
    </div>
  </div>
</div>
    
<div class="d-flex flex-row flex-wrap justify-content-start">
<script>
html = '';
jpg2025.forEach(function(el){
html += '<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#' + el.url +'"><img src="https://awelvor.github.io/MesImages/jpg/2025/'+ el.url +'" style="height: 200px;"></button>';
html += '<div class="modal fade" id="'+el.url+'" >';
html += '<div class="modal-dialog modal-lg">';
html += '<div class="modal-content">';
html += '<div class="modal-header">'+el.url.match(/\d{8}/)+'<button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>';
html += '<div class="modal-body"><img src="https://awelvor.github.io/MesImages/jpg/2025/'+el.url+'" style="width: 760px;"></div>';
html += '</div>';
html += '</div>';
html += '</div>';
} ) ;
jpghuawei.forEach(function(el){
html += '<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#' + el.url +'"><img src="https://awelvor.github.io/MesImages/huawei/jpg/'+ el.url +'" style="height: 200px;"></button>';
html += '<div class="modal fade" id="'+el.url+'" >';
html += '<div class="modal-dialog modal-lg">';
html += '<div class="modal-content">';
html += '<div class="modal-header">'+el.url.match(/\d{8}/)+'<button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>';
html += '<div class="modal-body"><img src="https://awelvor.github.io/MesImages/huawei/jpg/'+el.url+'" style="width: 760px;"></div>';
html += '</div>';
html += '</div>';
html += '</div>';
} );

document.write(html);
</script>
</div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
